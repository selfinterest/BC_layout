<div class="row">
    <div class="col-ms-4 col-sm-4 col-md-5 col-lg-12 col-ms-2 hidden-xs top">
        <img class="container-sized img-responsive"  ng-src="{{ img }}"/>
        <div class="module-label">
            <h6>Featured insight</h6>
        </div>
    </div>
    <div class="col-ms-8 col-sm-8 col-md-7 col-lg-12 bottom">
        <div class="bottom-container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="feature type">{{ type }}</h3>
                    <h5 class="feature title">{{ title }}</h5>
                    <p class="feature text">{{ text }}</p>
                    <span class="pull-right feature read-more">
                        Read more &gt
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col-xs-12 hidden-xs hidden-ms hidden-sm">
        <img class="container-sized img-responsive"  ng-src="{{ img }}"/>
    </div> -->
</div>
